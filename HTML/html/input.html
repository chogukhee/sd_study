<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>input</title>
  </head>
  <body>

    <dl>
      <dt></dt>
      <dd><input type="text" placeholder="아이디"/></dd>
      <dt>비밀번호</dt>
      <dd><input type="password" /></dd>
      <dt>단일선택</dt>
      <dd><input type="radio" /></dd>
      <dt>다중선택</dt>
      <dd><input type="checkbox" /></dd>
      <dt>파일선택</dt>
      <dd><input type="file" /></dd>
      <dt>범용버튼</dt>
      <dd><input type="button" value="범용버튼"/></dd>
      <dt>초기화</dt>
      <dd><input type="reset" value="reset"/></dd>
      <dt>전송</dt>
      <dd><input type="submit" value="전송"/></dd>
      <dt>텍스트영역</dt>
      <dd><textarea></textarea></dd>
      <dt>선택상자</dt>
      <dd>
        <select>
          <option>직접입력</option>
          <option>gmail.com</option>
          <option>naver.com</option>
        </select>
      </dd>
      <dt>color</dt>
      <dd><input type="color"/></dd>
      <dt>날짜</dt>
      <dd><input type="date"/></dd>
    </dl>
    <div>
      <fieldset>
        <legend>필수입력항목</legend>
      <form action="h.html" method="post">
      <p><label for="user">아이디</label> : <input type="text" name="user name" id="user" required="필수항목입니다."/></p>
      <p>비밀번호 : <input type="password" name="pwd"/></p>
      <p>성별 : <input type="radio" name="gender" value="man" checked="enable">남
                <input type="radio" name="gender" value="woman">여
      </p>
      <p><input type="submit" /></p>
      </fieldset>
    </div>
  </body>
</html>
