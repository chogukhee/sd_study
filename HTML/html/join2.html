<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <h1>회 원 가 입</h1>
  <fieldset>
    <legend>회원가입양식</legend>

    <!-- h1은 table안에 있으면 안됨 -->
    <table border="1" width="35%">
      <caption>회원가입양식</caption>
      <tbody>
        <!-- table 밑에 tbody -->
        <tr>
          <th><label for="user1">이름</label></th>
          <td><input type="text" id="user1" placeholder="군소"/></td>
        </tr>
        <tr>
          <th><label for="user2">성별</label></th>
          <td><input type="radio" value="male" id="user2" name="gender"/ checked="enable"><label for="user2">남</label>
            <input type="radio" value="female" id="user3" name="gender" /><label for="user3">여</label>
          </td>
        </tr>
        <tr>
          <th><label for="user4">아이디</label></th>
          <td><input type="text" id="user4" placeholder="math"/><input type="button" value="중복확인"/></td>
        </tr>
        <tr>
          <th><label for="user5">비밀번호</label></th>
          <td><input type="password" id="user5" placeholder="****"/></td>
        </tr>
        <tr>
          <th><label for="user6">비밀번호 재입력</label></th>
          <td><input type="password" id="user6" placeholder="****"/></td>
        </tr>
        <tr>
          <th><label for="user7">주소</label></th>
          <td><input type="text" id="user7" placeholder="바다"/><input type="button" value="주소찾기"></td>
        </tr>
        <tr>
          <th><label for="user8">이메일</label></th>
          <td><input type="text" id="user8" placeholder="msth">@<input type="text" placeholder="naver.com">
            <select>
              <option>naver.com</option>
              <option>gmail.com</option>
              <option>hanmail.net</option>
            </select>
          </td>
        </tr>
        <tr>
          <th><label for="user9">전화번호</label></th>
          <td><select>
            <option>010</option>
            <option>011</option>
            <option>016</option>
          </select>
          -<input type="text" placeholder="0000">-<input type="text" placeholder="0000">
        </td>
      </tr>
      <tr>
        <th><label for="user11">취미</label></th>
        <td><input type="checkbox" id="user11"><label for="user11">여행</label>
          <input type="checkbox" id="user12"><label for="user12">쇼핑</label>
          <input type="checkbox" id="user13"checked="enable"><label for="user13">게임</label>
          <input type="checkbox" id="user14" checked="enable"><label for="user14">기타</label>
        </td>
      </tr>
      <tr>
        <th><label for="user15">자기소개</label></th>
        <td><textarea id="user15" placeholder="우리군쇠"></textarea></td>
      </tr>
    </tbody>
  </table>
  <br />
  <input type="button" value="완료"> <input type="button" value="다시입력">
</fieldset>

</body>
</html>
