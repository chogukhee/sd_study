<!DOCTYPE html>
<html>
  <head>

    <title>list</title>
  </head>
  <body>

    <!--
    ul (u~~) 순서가 없는 목록 ex 메뉴항목
    ol (order list)순서가 있는 목록 ex 네이버 실시간 검색
      li (list item)
    dl
      dt
      dd -->

    <ol>

      </ol>
    </ol>

      <dt>라떼</dt>

</html>
